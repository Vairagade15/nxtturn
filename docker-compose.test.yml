version: "3.9"

services:
  db:
    image: postgres:15
    container_name: nxtturn-db-test
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: nxtturn-redis-test

  backend-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxtturn-backend-test
    command: python manage.py test
    env_file:
      - .env.test
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_test_data:

